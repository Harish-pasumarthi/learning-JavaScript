<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number!</title>
    <link rel="icon" href="icon.png" type="image/png" sizes="32x32" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <header>
      <h1>
        <img src="icon.png" style="width: 50px; height: 50px" /> Guess The
        Number!
      </h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>

        <audio class="winSound" preload="auto">
          <source src="./sound/winSound.mp3" type="audio/mpeg" />
        </audio>
        <audio class="lostSound" preload="auto">
          <source src="./sound/lostSound.mp3" type="audio/mpeg" />
        </audio>
        <audio class="noNumberSound" preload="auto">
          <source src="./sound/noNumberSound.mp3" type="audio/mpeg" />
        </audio>
        <audio class="newGame" preload="auto">
          <source src="./sound/newGame.mp3" type="audio/mpeg" />
        </audio>
        <audio class="wrongGuess" preload="auto">
          <source src="./sound/wrongGuess.mp3" type="audio/mpeg" />
        </audio>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
